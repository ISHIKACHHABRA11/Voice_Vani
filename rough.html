<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  justify-content: space-between;
}

.textbox {
  flex: 1;
  margin-right: 10px;
  padding: 5px;
}

.listen-button {
  flex: 0 0 auto;
  padding: 5px 10px;
}

.figure-container {
  display: flex;
  justify-content: space-between;
}

.figure {
  text-align: center;
  margin-right: 10px;
}

.figure h3 {
  font-size: 18px;
  margin: 0;
}

.figure p {
  font-size: 14px;
  margin: 0;
  color: gray;
}

    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="textbox" placeholder="Type something...">
        <button class="listen-button">Listen</button>
        <div class="figure-container">
          <div class="figure">
            <h3>John Doe</h3>
            <p>CEO</p>
          </div>
          <div class="figure">
            <h3>Jane Smith</h3>
            <p>CTO</p>
          </div>
          <div class="figure">
            <h3>David Johnson</h3>
            <p>Lead Developer</p>
          </div>
          <div class="figure">
            <h3>Sarah Davis</h3>
            <p>Designer</p>
          </div>
        </div>
      </div>
      
</body>
</html>
